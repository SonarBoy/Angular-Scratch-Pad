<h2> THIS THING IS IN <br>
    <h1 [ngClass]="class1"> {{firstItem}} </h1> PLUS <br>
    <h1 [ngClass]="class2"> {{secondItem}} </h1> PLUS <br>
    <h1 [ngClass]="class3"> {{thirdItem}} </h1> 
    <h1 *ngFor="let item of items">{{item.id}} and {{item.name}}</h1>    
    
    <div class="detail">

        <p>This is the ItemDetailComponent</p>
        <img src="{{itemImageUrl}}" [style.display]="displayNone">

        <span [style.text-decoration]="lineThrough">{{ tester }} </span>

        <br>

        <span [style.text-decoration]="lineThrough"> <h1>{{ generalTester.name }}</h1> </span>

        <button (click)="delete($event)">Delete</button>
    </div>

    <div>

        {{firstItem}}

        <button (click)="dec()" title="smaller">-</button>
        <button (click)="inc()" title="bigger">+</button>
        <label [style.font-size.px]="size">FontSize: {{size}}px</label>
    </div>

      
</h2>
